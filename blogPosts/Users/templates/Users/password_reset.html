{% extends 'Blog/base.html' %}
{% load users_tags %}
{% block content %}
    <div class="home-posts">
        <form method="POST">
            {% csrf_token %}
            <div class="content-section">
                <h2 class="content-section__title">Reset password</h2>
                <hr class="content-section__line">
                {% show_form form %}
                <input type="submit" value="Request password reset" class="button">
            </div>
        </form>
    </div>
{% endblock %}
